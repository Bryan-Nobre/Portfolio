<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
</head>

<body>
    <header class="header" id="header">
        <div class="menu-container">

            <div class="circle-toggle" onclick="toggleMenu()">
                <img src="Img/Minha_Logo_B_fundo.png" alt="" class="logo">
            </div>

            <div class="menu-background" id="menuBg"></div>
            <nav class="nav-menu" id="navMenu">
                <a href="index.html" class="link">Início</a>
                <a href="sobre.html" class="link">Sobre</a>
                <a href="projetos.html" class="link">Projetos</a>
                <a href="contato.html" class="link">Contato</a>
            </nav>

        </div>
        <div class="rope-container">
            <canvas id="ropeCanvas" width="1000" height="250"></canvas>
        </div>
    </header>

    <main>
        <section class="page__contact">
            <h1>Entre em contato</h1>
            <div class="page__contact-line"></div>
            <div class="page__contact-info">
                <form action="" id="contact-form">
                    <div class="contact__block-info">
                        <fieldset class="page__contact-info-block">
                            <legend>Nome</legend>
                            <input type="text" name="user_name" id="name" placeholder="Qual seu nome?" required maxlength="60" min="10"
                                pattern="[A-Za-zÀ-ÿ\s]+">
                        </fieldset>
                        <fieldset class="page__contact-info-block">
                            <legend>Email</legend>
                            <input type="email" name="user_email" id="email" placeholder="Qual seu Email?" required maxlength="60" min="10">
                        </fieldset>
                        <fieldset class="page__contact-info-block">
                            <legend>Assunto</legend>
                            <input type="text" name="user_assunto" id="assunto" placeholder="Qual seu assunto?" required maxlength="60" min="10">
                        </fieldset>
                        <fieldset class="page__contact-info-block">
                            <legend>Telefone <span>(opicional)</span></legend>
                            <input type="tel" name="user_telefone" id="telefone" placeholder="(61) 98888-8888" maxlength="60" min="10"
                                pattern="\(\d{2}\)\s?\d{4,5}-\d{4}">
                        </fieldset>
                    </div>
                    <fieldset class="page__contact-textarea">
                        <legend>Menssagem</legend>
                        <textarea name="user_message" id="message" cols="80" rows="12" placeholder="Qual sua mensagem?"
                            required></textarea>
                    </fieldset>
                    <div class="page__contact-block-btn">
                        <p class="contact__message" id="contact-message"></p>
                        <button type="submit" class="page__contact-button">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer__top">
            <a href="index.html"><img src="Img/Minha_Logo_Bhron_fundo.png" alt="Bhron"></a>
            <div class="footer__option">
                <a href="sobre.html">Sobre</a>
                <a href="projetos.html">Projetos</a>
                <a href="contato.html">Contato</a>
            </div>

                        class="ri-linkedin-box-fill"></i></a>

            </div>
        </section>
        <section class="footer__bottom">
            <p>&copy; Bryan. Todos os direitos reservados</p>
        </section>
    </footer>

    <script src="assets/js/main.js"> </script>
